# Production Profile Configuration
# Profile: prod
# Use: java -jar signature-router.jar --spring.profiles.active=prod

spring:
  profiles:
    active: prod

# Epic 12: Admin Portal - Production Mode
admin:
  portal:
    user-management:
      # ⚠️ PRODUCTION: Choose based on deployment
      
      # Option 1: Active Directory integration (RECOMMENDED for enterprise)
      # Users managed in AD, read-only access via Keycloak federation
      mode: ACTIVE_DIRECTORY
      
      # Option 2: Local Keycloak users (for standalone deployments)
      # Users managed directly in Keycloak, full CRUD
      # mode: LOCAL
    
    alerts:
      # Production should use real AlertManager
      mock: false

# Keycloak Production Configuration
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:https://keycloak.singularbank.com/realms/signature-router}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:https://keycloak.singularbank.com/realms/signature-router/protocol/openid-connect/certs}

logging:
  level:
    root: WARN
    com.bank.signature: INFO
