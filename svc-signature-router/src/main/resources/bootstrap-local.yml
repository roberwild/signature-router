# Bootstrap configuration for LOCAL profile
# Enables Vault for local development

spring:
  cloud:
    vault:
      enabled: true
      uri: http://localhost:8200
      authentication: TOKEN
      token: dev-token-123
      kv:
        enabled: true
        backend: secret
        default-context: signature-router
      fail-fast: true
      config:
        lifecycle:
          enabled: true

