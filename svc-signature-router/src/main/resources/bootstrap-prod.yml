# Bootstrap Production Profile - Production Environment

spring:
  cloud:
    vault:
      uri: https://vault-prod.internal:8200
      authentication: KUBERNETES
      kubernetes:
        role: signature-router-prod
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      ssl:
        trust-store: classpath:truststore.jks
        trust-store-password: ${TRUSTSTORE_PASSWORD}
      fail-fast: true
      config:
        lifecycle:
          enabled: true
          min-renewal: 300s  # 5 min polling en prod (reduce Vault load)
          expiry-threshold: 600s  # 10 min threshold

