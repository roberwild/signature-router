databaseChangeLog:
  - changeSet:
      id: 2.10-create-idempotency-record-table
      author: signature-router-team
      context: uat
      comment: "Story 2.10: Create idempotency_record table for request deduplication"
      changes:
        - createTable:
            tableName: idempotency_record
            remarks: "Stores idempotency keys and responses for request deduplication (TTL: 24h)"
            columns:
              - column:
                  name: idempotency_key
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unique idempotency key from Idempotency-Key header"
              
              - column:
                  name: status_code
                  type: INTEGER
                  constraints:
                    nullable: false
                  remarks: "HTTP status code of the original response (e.g., 201)"
              
              - column:
                  name: response_body
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: "Original response body (JSON) to replay on duplicate requests"
              
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: "Timestamp when the record was created (for TTL cleanup)"
        
        - createIndex:
            indexName: idx_idempotency_created_at
            tableName: idempotency_record
            columns:
              - column:
                  name: created_at
            remarks: "Index for TTL cleanup queries (delete records older than 24h)"
      
      rollback:
        - dropTable:
            tableName: idempotency_record

